server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        # nacos 服务注册中心
        server-addr: 192.168.1.4:8848
    sentinel:
      transport:
        # sentinel dashboard 地址
        dashboard: 192.168.1.4:8080
        # 默认端口8719，假如被占用会自动从8719依次+1开始扫描，直到找到可用
        port: 8719

management:
  endpoints:
    web:
      exposure:
        include: "*"