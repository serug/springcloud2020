server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    #true 表示向注册中心注册自己
    register-with-eureka: true
    #true 需要检索服务
    fetch-registry: true
    service-url:
      # 将自己注册到三个eureka服务中心，实现集群的高可用
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
